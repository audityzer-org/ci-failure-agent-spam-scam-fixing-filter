apiVersion: v1
kind: Namespace
metadata:
  name: ci-failure-agent
  labels:
    name: ci-failure-agent
    monitoring: enabled
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ci-failure-agent-config
  namespace: ci-failure-agent
data:
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  AUDIT_ENABLED: "true"
  ENERGY_MONITORING: "true"
  DOMAINS: "auditorsec.com,audityzer.com"
  API_PORT: "8000"
  WEBHOOK_URL: "https://auditorsec.com/webhook"
---
apiVersion: v1
kind: Secret
metadata:
  name: ci-failure-agent-secrets
  namespace: ci-failure-agent
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@postgres-service:5432/ci_failure_agent"
  API_KEY: "your-secure-api-key-here"
  SECRET_KEY: "your-secret-key-here"
  JWT_SECRET: "your-jwt-secret-key"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-failure-agent
  namespace: ci-failure-agent
  labels:
    app: ci-failure-agent
    version: v1.0.0
    tier: application
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ci-failure-agent
  template:
    metadata:
      labels:
        app: ci-failure-agent
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ci-failure-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: ci-failure-agent
        image: audityzer-org/ci-failure-agent:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ci-failure-agent-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: ci-failure-agent-config
              key: ENVIRONMENT
        - name: AUDIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: ci-failure-agent-config
              key: AUDIT_ENABLED
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ci-failure-agent-secrets
              key: DATABASE_URL
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: ci-failure-agent-secrets
              key: API_KEY
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
          readOnly: true
        - name: cache-volume
          mountPath: /tmp/cache
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config-volume
        configMap:
          name: ci-failure-agent-config
      - name: cache-volume
        emptyDir:
          sizeLimit: 1Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ci-failure-agent
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                - t3.medium
                - t3.large
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ci-failure-agent
  namespace: ci-failure-agent
  labels:
    app: ci-failure-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ci-failure-agent
  namespace: ci-failure-agent
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ci-failure-agent
  namespace: ci-failure-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ci-failure-agent
subjects:
- kind: ServiceAccount
  name: ci-failure-agent
  namespace: ci-failure-agent
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ci-failure-agent-pdb
  namespace: ci-failure-agent
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ci-failure-agent
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ci-failure-agent-hpa
  namespace: ci-failure-agent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ci-failure-agent
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
