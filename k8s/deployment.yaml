apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-failure-agent
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ci-failure-agent
  template:
    metadata:
      labels:
        app: ci-failure-agent
    spec:
      containers:
      - name: ci-failure-agent
        image: audityzer-org/ci-failure-agent:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-url
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: google-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
