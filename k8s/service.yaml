apiVersion: v1
kind: Service
metadata:
  name: ci-failure-agent
  namespace: default
  labels:
    app: ci-failure-agent
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ci-failure-agent
---
apiVersion: v1
kind: Service
metadata:
  name: ci-failure-agent-internal
  namespace: default
  labels:
    app: ci-failure-agent
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ci-failure-agent
