# Production Helm Values for Anti-Corruption Service
replicaCount: 3

image:
  repository: ghcr.io/audityzer-org/anti-corruption
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  metricsPort: 8090

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: api.audityzer.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: audityzer-tls
      hosts:
        - api.audityzer.com

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - anti-corruption
          topologyKey: kubernetes.io/hostname

nodeSelector:
  workload: production

tolerations:
  - key: dedicated
    operator: Equal
    value: production
    effect: NoSchedule

env:
  - name: ENVIRONMENT
    value: "production"
  - name: LOG_LEVEL
    value: "INFO"
  - name: ENABLE_PROFILING
    value: "false"
  - name: METRICS_ENABLED
    value: "true"

secrets:
  database:
    name: anti-corruption-db-secret
    key: url
  redis:
    name: anti-corruption-redis-secret
    key: url
  apiKey:
    name: anti-corruption-api-secret
    key: key

probes:
  liveness:
    path: /health/live
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /health/ready
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startup:
    path: /health/startup
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 30

canary:
  enabled: false
  weight: 0

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8090"
  prometheus.io/path: "/metrics"

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

serviceAccountName: anti-corruption

lifecycle:
  preStop:
    exec:
      command: ["/bin/sh", "-c", "sleep 15"]

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
