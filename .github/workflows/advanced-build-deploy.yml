name: Advanced Build & Deploy Pipeline

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'services/**'
      - '.github/workflows/**'
      - 'docker/**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # Daily builds

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  
  security-scan:
    name: Security & Compliance Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  lint-and-test:
    name: Lint & Test Services
    runs-on: ubuntu-latest
    needs: security-scan
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8
      - name: Lint with flake8
        run: |
          flake8 services/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 services/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Format check with black
        run: black --check services/
      - name: Run unit tests
        run: |
          pytest services/ -v --cov=services --cov-report=xml
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://staging.audityzer.com
    steps:
      - uses: actions/checkout@v3
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      - name: Deploy with Helm
        run: |
          helm repo add audityzer https://charts.audityzer.com
          helm repo update
          helm upgrade --install anti-corruption audityzer/anti-corruption \
            --namespace staging \
            --values helm/values-staging.yaml \
            --set image.tag=${{ needs.build-images.outputs.image-tag }}
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/anti-corruption -n staging --timeout=5m
          kubectl run smoke-test --image=curlimages/curl -i --rm --restart=Never -- \
            curl -f http://anti-corruption.staging.svc.cluster.local/health

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://audityzer.com
    concurrency:
      group: production-deployment
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v3
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      - name: Canary Deployment (10% traffic)
        run: |
          helm repo add audityzer https://charts.audityzer.com
          helm repo update
          helm upgrade --install anti-corruption audityzer/anti-corruption \
            --namespace production \
            --values helm/values-production.yaml \
            --set image.tag=${{ needs.build-images.outputs.image-tag }} \
            --set canary.enabled=true \
            --set canary.weight=10
      - name: Monitor canary metrics (5 minutes)
        run: |
          ./scripts/monitor-canary.sh 300
      - name: Promote to 100% traffic
        run: |
          helm upgrade anti-corruption audityzer/anti-corruption \
            --namespace production \
            --set canary.weight=100
      - name: Verify production health
        run: |
          kubectl rollout status deployment/anti-corruption -n production --timeout=5m

  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always()
    steps:
      - uses: actions/checkout@v3
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Deployment ${{ needs.deploy-production.result == 'success' && 'succeeded' || 'failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment*\nStatus: ${{ needs.deploy-production.result == 'success' && ':white_check_mark: Success' || ':x: Failed' }}\nCommit: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                  }
                }
              ]
            }
      - name: Update deployment status
        uses: deployable/deployment-status-action@v2
        with:
          state: ${{ needs.deploy-production.result == 'success' && 'success' || 'failure' }}
          description: 'Production deployment completed'
          environment_url: 'https://audityzer.com'
